{% extends "HTML/base.html" %}
{% block title %}Í≥µÏßÄ ÏûëÏÑ±{% endblock %}
{% block content %}

<style>
    .notice-wrapper {
        max-width: 700px;
        margin: 30px auto;
        background: #1c1c1c;
        padding: 30px;
        border-radius: 14px;
        border: 1px solid #333;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        color: #fff;
        animation: fadeIn 0.3s ease;
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        font-weight: 700;
    }

    label {
        font-size: 16px;
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #444;
        background: #2a2a2a;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        transition: 0.2s;
    }

    input[type="text"]:focus {
        border-color: #4fa3ff;
        outline: none;
    }

    textarea {
        width: 100%;
        padding: 14px;
        border: 1px solid #444;
        background: #2a2a2a;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        resize: vertical;
        transition: 0.2s;
    }

    textarea:focus {
        border-color: #4fa3ff;
        outline: none;
    }

    /* Ï†ÑÏÜ° Î≤ÑÌäº */
    .submit-btn {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        border: none;
        background: #4fa3ff;
        color: #fff;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    .submit-btn:hover {
        background: #1d8aff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="notice-wrapper">

    <h2>üì¢ Í≥µÏßÄ ÏûëÏÑ±</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="title">Ï†úÎ™©</label>
        <input type="text" name="title" id="title" required>

        <br><br>

        <label for="content">ÎÇ¥Ïö©</label>
        <textarea name="content" id="content" rows="10" required></textarea>

        <button type="submit" class="submit-btn">Í≥µÏßÄ Îì±Î°ùÌïòÍ∏∞</button>
    </form>

</div>

{% endblock %}

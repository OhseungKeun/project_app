{% extends "HTML/base.html" %}

{% block title %}메인 화면{% endblock %}

{% block content %}

<style>
    body { background:#000; color:#fff; font-family:Arial; text-align:center; }
    .box { border:1px solid #666; margin:10px; padding:25px; }
    .menu-bar { display:flex; justify-content:space-between; border:1px solid #fff; padding:10px; }
    a { color:#fff; text-decoration:none; }
</style>

<div class="box">
    {% if username %}
        <h2>{{ username }}님 환영합니다!</h2>
        <p>보유 포인트: {{ balance }}P</p>
        <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
        <h2>로그인이 필요합니다.</h2>
        <a href="{% url 'login' %}">로그인</a> |
        <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
</div>

<div class="box">
    <a href="/quiz">퀴즈 서비스 바로가기</a>
</div>

<div class="box">
    <a href="/point">포인트 전환(현금화)</a>
</div>

{% endblock %}

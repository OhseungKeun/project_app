<style>
    .delete-wrapper {
        max-width: 650px;

        background: #1c1c1c;
        padding: 30px;
        border-radius: 14px;
        border: 1px solid #333;
        color: #fff;

    h2 {

        cursor: pointer;
        margin-top: 20px;
        transition: 0.25s;

    }
    .delete-btn:hover {

    }

    .cancel-btn {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 15px;
        transition: 0.25s;
    }
    .cancel-btn:hover {
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }

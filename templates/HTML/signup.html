{% extends "HTML/base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}

<style>
    .signup-box {
        max-width: 420px;
        margin: 40px auto;
        padding: 30px;
        background: #1f1f1f;
        border-radius: 14px;
        border: 1px solid #333;
        color: white;
        animation: fadeIn 0.3s ease;
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #ccc;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        background: #2b2b2b;
        border: 1px solid #444;
        border-radius: 8px;
        color: white;
        transition: 0.25s;
    }

    .input-field:focus {
        border-color: #4fa3ff;
        background: #323232;
    }

    .check-btn {
        padding: 8px 14px;
        background: #4fa3ff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 13px;
        margin-left: 6px;
    }

    .check-btn:hover {
        background: #1d8aff;
    }

    #username_check {
        margin-top: 6px;
        display: block;
        font-size: 13px;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #4fa3ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    .submit-btn:hover {
        background: #1d8aff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="signup-box">

    <h2>회원가입</h2>

    {% if error %}
        <p style="color:red; text-align:center; margin-bottom:10px;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- 아이디 -->
        <div class="input-group">
            <label class="input-label" for="username">아이디</label>
            <div style="display:flex;">
                <input type="text" name="username" id="username" class="input-field" required>
                <button type="button" class="check-btn" onclick="checkUsername()">중복 확인</button>
            </div>
            <span id="username_check"></span>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group">
            <label class="input-label" for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="input-field" required>
        </div>

        <!-- 전화번호 -->
        <div class="input-group">
            <label class="input-label" for="phone">전화번호</label>
            <input type="text" name="phone" id="phone" class="input-field" required placeholder="010-0000-0000">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>

<script>
function checkUsername() {
    const username = document.getElementById("username").value;
    const result = document.getElementById("username_check");

    if (username.trim() === "") {
        result.innerText = "아이디를 입력해주세요.";
        result.style.color = "orange";
        return;
    }

    fetch(`/check-username/?username=${username}`)
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                result.innerText = "이미 존재하는 아이디입니다 ❌";
                result.style.color = "red";
            } else {
                result.innerText = "사용 가능한 아이디입니다 ✅";
                result.style.color = "#4fa3ff";
            }
        })
        .catch(() => {
            result.innerText = "서버 오류가 발생했습니다.";
            result.style.color = "red";
        });
}
</script>

{% endblock %}

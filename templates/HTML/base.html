{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}사조참치{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" rel="stylesheet">


 <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background: #0f0f0f;
            color: #eee;
        }

        /* 상단 네비바 */
        .top-nav {
            width: 100%;
            height: 60px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        .nav-logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #f8f8f8;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 28px;
        }

        .nav-right a {
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #cccccc;
            transition: 0.2s;
        }

        .nav-right a:hover {
            color: #ffffff;
        }

        .login-btn {
            padding: 8px 18px;
            background: #f1f1f1;
            color: #111 !important;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #e1e1e1;
        }

        .logout-btn {
            padding: 8px 18px;
            background: #222;
            border: 1px solid #444;
            color: #ccc !important;
            border-radius: 8px;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff !important;
        }

        /* 컨텐츠 영역 */
        .content-wrapper {
            padding: 30px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <div class="top-nav">

        <div class="nav-left">
            <a href="{% url 'main' %}" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
                <img src="{% static 'img/111.png' %}" alt="로고">
                <span class="nav-logo-text">사조참치</span>
            </a>
        </div>

        <!-- 오른쪽 -->
        <div class="nav-right">

            <a href="/">홈</a>
            <a href="{% url 'notice_list' %}">공지</a>
            {% if user.is_authenticated %}
                <a href="{% url 'bank_info' %}">계좌 관리</a>
                <a href="{% url 'point_records' %}">교환 내역</a>
                <a class="login-btn" href="/logout/">로그아웃</a>
            {% else %}
                <a class="login-btn" href="/login/">로그인</a>
            {% endif %}

        </div>

    </div>

    <!-- 콘텐츠 -->
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

{% extends "HTML/base.html" %}
{% block title %}{{ category.name }} Î™®ÏùòÍ≥†ÏÇ¨{% endblock %}

{% block content %}

<style>
    .quiz-wrapper {
        max-width: 780px;
        margin: 30px auto;
        background: #1b1b1b;
        padding: 25px;
        border-radius: 14px;
        border: 1px solid #333;
        color: white;
        animation: fadeIn 0.3s ease;
    }

    .quiz-header {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 25px;
    }

    .question-card {
        margin-bottom: 25px;
        padding: 18px;
        border-radius: 12px;
        background: #242424;
        border: 1px solid #333;
    }

    .question-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
    }

    .choice-box {
        margin-bottom: 8px;
        padding: 10px 14px;
        background: #2c2c2c;
        border-radius: 8px;
        border: 1px solid #444;
        cursor: pointer;
        transition: 0.25s;
    }

    .choice-box:hover {
        background: #3a3a3a;
    }

    .choice-box input {
        margin-right: 10px;
    }

    /* ÏÑ†ÌÉù Ïãú ÌïòÏù¥ÎùºÏù¥Ìä∏ */
    .choice-box.selected {
        background: #4fa3ff;
        border-color: #1d8aff;
        color: #fff;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #4fa3ff;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.25s;
    }

    .submit-btn:hover {
        background: #1d8aff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
    // ÎùºÎîîÏò§ Î≤ÑÌäº ÏÑ†ÌÉù Ïãú Î∞ïÏä§ ÏÉâ Î≥ÄÍ≤Ω
    function selectChoice(questionId, choiceElement) {
        const allChoices = document.querySelectorAll(".q" + questionId);
        allChoices.forEach(c => c.classList.remove("selected"));
        choiceElement.classList.add("selected");
    }
</script>

<div class="quiz-wrapper">

    <div class="quiz-header">
        üìò {{ category.name }} Î™®ÏùòÍ≥†ÏÇ¨
    </div>

    <form method="POST" action="{% url 'quiz_submit' subcategory.id %}">
        {% csrf_token %}

        {% for q in questions %}
        <div class="question-card">
            <div class="question-title">
                {{ forloop.counter }}. {{ q.question }}
            </div>

            <div class="choice-box q{{ q.id }}" onclick="selectChoice('{{ q.id }}', this)">
                <label>
                    <input type="radio" name="{{ q.id }}" value="1"> {{ q.choice1 }}
                </label>
            </div>

            <div class="choice-box q{{ q.id }}" onclick="selectChoice('{{ q.id }}', this)">
                <label>
                    <input type="radio" name="{{ q.id }}" value="2"> {{ q.choice2 }}
                </label>
            </div>

            <div class="choice-box q{{ q.id }}" onclick="selectChoice('{{ q.id }}', this)">
                <label>
                    <input type="radio" name="{{ q.id }}" value="3"> {{ q.choice3 }}
                </label>
            </div>

            <div class="choice-box q{{ q.id }}" onclick="selectChoice('{{ q.id }}', this)">
                <label>
                    <input type="radio" name="{{ q.id }}" value="4"> {{ q.choice4 }}
                </label>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="submit-btn">Ï†ïÎãµ Ï†úÏ∂ú</button>
    </form>

</div>

{% endblock %}
